<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankietowy Zakątek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>Bankietowy Zakątek</h1>
    </header>
    <nav class="navigation">
        <button class="navigation__item">
            <a class="navigation__link" href="index.html">Strona Gówna</a>
        </button>
        <button class="navigation__item">
            <a class="navigation__link" href="oferty.html">Oferty</a>
        </button>
        <button class="navigation__item">
            <a class="navigation__link" href="galeria.html">Galeria</a>
        </button>
        <button class="navigation__item">
            <a class="navigation__link" href="about.html">O nas</a>
        </button>
    </nav>
    <main class="main">
        <h2 class="main__header">Kontakt</h2>
        <form class="form">
            <div class="form__input">
                <label  for="name" class="form__label">*Imię:
                    <input required type="text" name="name" id="name" placeholder="Wpisz swoje imię">
                </label>
                <label for="number" class="form__label">*Telefon:   
                    <input type="number" id="number" required placeholder="Wpisz numer telefonu" class="input__number">
                </label>
            </div>

            <div class="form__textarea">
                <label for="message" class="form__label">*Treść wiadomości:   </label>
                <textarea required name="message" id="message" cols="40" rows="10"></textarea>
            </div>


            <button class="form__button">
                Wyślij
            </button>
        </form>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">
            strona stworzona przez Konrad Tusiński
        </p>
    </footer>

</body>

</html>
